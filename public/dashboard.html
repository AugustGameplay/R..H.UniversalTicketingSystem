<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | RH&R Ticketing</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="./assets/css/generarTickets.css">
</head>

<body>

  <!-- LAYOUT -->
  <div class="layout d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar d-flex flex-column">

      <!-- Logo -->
      <div class="sidebar__logo text-center">
        <!-- Ajusta la ruta a tu imagen real -->
        <img src="./assets/img/logo-white.svg" alt="RH&R Universal" class="img-fluid">
      </div>

      <!-- Welcome -->
      <div class="welcome text-center">
        <span class="welcome__label">Welcome,</span>
        <span class="welcome__name">Emilio</span>
      </div>

      <!-- Avatar -->
      <div class="user-badge mx-auto" aria-hidden="true">
        <i class="fa-regular fa-user fs-3 text-dark"></i>
      </div>

      <!-- Menú -->
      <nav class="menu nav flex-column mt-3">
        <a class="menu__item nav-link active" href="#">Generar Ticket</a>
        <a class="menu__item nav-link" href="#">Tickets</a>
        <a class="menu__item nav-link" href="#">Users</a>
        <a class="menu__item nav-link" href="#">History</a>
      </nav>

      <!-- Logout abajo -->
      <div class="mt-auto d-flex justify-content-end pt-3">
        <button class="logout" type="button" title="Logout" aria-label="Logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>

    </aside>

    <!-- MAIN -->
    <main class="main flex-grow-1 d-flex justify-content-center align-items-start">
      <section class="panel card">

        <h1 class="panel__title mb-4">Generar Ticket</h1>

        <form class="ticket-form mx-auto" id="ticketForm" novalidate>

          <!-- Category -->
          <div class="select-wrap">
            <select class="select" id="category" required>
              <option value="" selected disabled>Category</option>
              <option>Hardware</option>
              <option>Software</option>
              <option>Red</option>
              <option>Correo</option>
            </select>
            <span class="select-arrow" aria-hidden="true"></span>
          </div>

          <!-- Tipo de problema -->
          <div class="select-wrap">
            <select class="select" id="problemType" required>
              <option value="" selected disabled>Tipo de problema</option>
              <option>Equipo lento</option>
              <option>No enciende</option>
              <option>Sin internet</option>
              <option>Error de aplicación</option>
            </select>
            <span class="select-arrow" aria-hidden="true"></span>
          </div>

          <!-- Descripción -->
          <label class="label" for="desc">Describe tu problema</label>
          <textarea class="textarea" id="desc" rows="6" required></textarea>

          <!-- Botón -->
          <button class="btn-send" type="submit">Send</button>

        </form>

      </section>
    </main>

  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS opcional (validación rápida) -->
  <script>
    const form = document.getElementById("ticketForm");
    form?.addEventListener("submit", (e) => {
      e.preventDefault();

      const category = document.getElementById("category");
      const problemType = document.getElementById("problemType");
      const desc = document.getElementById("desc");

      if (!category.value || !problemType.value || !desc.value.trim()) {
        alert("Completa todos los campos para enviar el ticket.");
        return;
      }

      alert("Ticket listo (front). Luego se conecta al backend.");
      form.reset();
    });
  </script>

</body>
</html>
